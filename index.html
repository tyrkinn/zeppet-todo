<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
</head>

<body>
  <template id="toast">
    <div class="toast">
      <div class="alert shadow-lg">
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            class="stroke-info flex-shrink-0 w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <span id="toast-text"></span>
        </div>
      </div>
    </div>
  </template>
  <div class="container mx-auto py-5">
    <div class="form-control">
      <div class="input-group">
        <input type="text" id="input" placeholder="New todo title..."
          class="input bg-gray-400 text-gray-800 placeholder:text-current w-full" />
        <button id="addBtn" class="btn">Add todo</button>
      </div>
    </div>

    <ul id="list" class="pt-5">

    </ul>

    <div id="toasts" class="toast">

    </div>

  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
